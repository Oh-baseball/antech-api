events {
    worker_connections 1024;
}

http {
    map $http_x_forwarded_proto $the_scheme {
        default $http_x_forwarded_proto;
        "" $scheme;
    }

    upstream nestjs_app {
        server localhost:8000; 
    }

    # HTTP 서버 설정
    server {
        listen 80;
        server_name ec2-13-125-18-106.ap-northeast-2.compute.amazonaws.com anpay.store www.anpay.store;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # EC2 도메인으로 접근시 직접 프록시 (개발/테스트용)
        location / {
            if ($host = ec2-13-125-18-106.ap-northeast-2.compute.amazonaws.com) {
                proxy_pass http://nestjs_app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                break;
            }
            # 다른 도메인은 HTTPS로 리다이렉트
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버 설정
    server {
        listen 443 ssl;
        server_name anpay.store www.anpay.store;

        ssl_certificate /etc/letsencrypt/live/anpay.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/anpay.store/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        # CORS 헤더 제거 - NestJS에서 처리

        location / {
            proxy_pass http://nestjs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $the_scheme;
        }
    }
} 