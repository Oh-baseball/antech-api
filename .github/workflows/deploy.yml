name: ðŸŽ¬ Deploy Movie API to EC2

on:
  push:
    branches: [main, master]

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“š Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ”¨ Build project
        run: pnpm run build

  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        timeout-minutes: 15 # íƒ€ìž„ì•„ì›ƒ ì¶”ê°€
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 15m # SSH ëª…ë ¹ íƒ€ìž„ì•„ì›ƒ
          script: |
            echo "ðŸŽ¬ Starting deployment..."
            cd The-Movie-api  # ì˜¬ë°”ë¥¸ ê²½ë¡œ

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ›‘ Stopping containers..."
            docker-compose -f docker-compose.yml down

            echo "ðŸ”¨ Building and starting (this may take several minutes)..."
            docker-compose -f docker-compose.yml up -d --build

            echo "âœ… Checking container status..."
            docker-compose -f docker-compose.yml ps

            echo "ðŸŽ‰ Deployment completed!"
